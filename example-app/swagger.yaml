swagger: "2.0"
info:
  title: Glossify Example API
  version: "1.0.0"
  description: API generated from Glossify annotations
host: "localhost:3000"
basePath: /
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: UserController
    description: UserController operations
  - name: ProductController
    description: ProductController operations
paths:
  /users:
    get:
      tags:
        - UserController
      summary: Get all users from the database
      operationId: listUsers
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
          examples:
            application/json:
              - id: 1
                name: John
              - id: 2
                name: Jane
    post:
      tags:
        - UserController
      summary: Create a new user
      operationId: createUsers
      parameters:
        - name: body
          in: body
          description: Request body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        201:
          description: Resource created successfully
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              message:
                type: string
          examples:
            application/json:
              id: 3
              name: New User
              message: User created successfully
  /users/{id}:
    get:
      tags:
        - UserController
      summary: Get a specific user by ID
      operationId: getUsers
      parameters:
        - name: id
          in: path
          description: The user's unique identifier
          required: true
          type: string
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              email:
                type: string
          examples:
            application/json:
              id: 1
              name: John
              email: john@example.com
    put:
      tags:
        - UserController
      summary: Update an existing user
      operationId: updateUsers
      parameters:
        - name: id
          in: path
          description: The user's unique identifier
          required: true
          type: string
        - name: body
          in: body
          description: Request body
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              message:
                type: string
          examples:
            application/json:
              message: User updated successfully
    delete:
      tags:
        - UserController
      summary: Delete a user
      operationId: deleteUsers
      parameters:
        - name: id
          in: path
          description: The user's unique identifier
          required: true
          type: string
      responses:
        204:
          description: No content
  /products:
    get:
      tags:
        - ProductController
      summary: List all products
      operationId: listProducts
      parameters:
        - name: limit
          in: path
          description: Number of items to return
          required: true
          type: string
        - name: offset
          in: path
          description: Pagination offset
          required: true
          type: string
        - name: limit
          in: query
          description: Number of items to return
          required: false
          type: string
        - name: offset
          in: query
          description: Pagination offset
          required: false
          type: string
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              products:
                type: array
                items:
              total:
                type: integer
          examples:
            application/json:
              products: []
              total: 0
  /products/{id}:
    get:
      tags:
        - ProductController
      summary: Get product details
      operationId: getProducts
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              price:
                type: number
          examples:
            application/json:
              id: 1
              name: Widget
              price: 9.99
